<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麥克風測試</title>
    <link rel="stylesheet" href="../css/style.css"> <style>
        #visualizer {
            width: 100%;
            height: 100px;
            background-color: #2c3e50;
            margin-top: 20px;
            border-radius: 5px;
        }
        .bar {
            display: inline-block;
            background-color: #1abc9c;
            width: 10px; /* Example, will be dynamic */
            margin-right: 2px;
            /* height will be set by JS */
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>麥克風 (Microphone) 測試</h1>
    </header>

    <main>
        <p><a href="../index.html">&larr; 返回主頁</a></p>
        <section>
            <h2>功能說明</h2>
            <p>此頁面將測試您的瀏覽器是否可以存取麥克風，並嘗試顯示音量大小或偵測簡單的聲音模式（例如拍手）。點擊下方按鈕開始測試。</p>
            <p><strong>IPO 範例：</strong></p>
            <ul>
                <li><strong>I (Input):</strong> 手機麥克風接收聲音。</li>
                <li><strong>P (Process):</strong> 網頁 JavaScript 處理聲音數據，判斷音量或聲音事件。</li>
                <li><strong>O (Output):</strong> 網頁上虛擬燈泡亮滅、角色說話，或顯示音量條。</li>
            </ul>
        </section>
        <section>
            <h2>測試區域</h2>
            <button id="startMicButton">開始/停止麥克風測試</button>
            <div id="status">狀態：未啟動</div>
            <div id="visualizer"></div>
            <p id="clapStatus">拍手偵測：-</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 手機感測器測試平台</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
